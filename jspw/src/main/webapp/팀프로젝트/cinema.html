<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Cinema Project</title>
	<!-- 반응형 : view port -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- 사용자 정의 CSS -->
	<link href="cinema.css" rel="stylesheet">
	
	<!-- 폰트어썸(아이콘) -->

	<!-- 부트스트랩 : CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #2c2c2c">
		<!-- 헤더 -->
		<div class="header">
			
			<!-- 네비게이션(로그인, 회원가입, 마이페이지, 즐겨찾기) -->
			<div class="navbar navbar-expand-lg">
				<div class="container">
					<div class="collapse navbar-collapse">
						<ul class="navbar-nav topmenu">
							<li class="nav-item"><a class="nav-link" href="#">로그인</a></li>
							<li class="nav-item"><a class="nav-link" href="#">회원가입</a></li>
							<li class="nav-item"><a class="nav-link" href="#">MY PAGE</a></li>
							<li class="nav-item"><a class="nav-link" href="#">즐겨찾기<i class="fas fa-star" style="color: yellow"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
			
			<!-- 로고 -->

			</div>
			
		</div>
		
	<!-- 메인 배너 (캐러셀) 슬라이드 -->
	<div class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
	
		<div class="carousel-inner" style="height: 800px">
			<div class="carousel-item active"><!-- 배너1 -->
				<img class="d-block w-100" src="img/banner1.jpg">
			</div>
			<div class="carousel-item"><!-- 배너2 -->

			</div>

				<img class="d-block w-100" src="img/banner3.jpg">
			</div>
		</div>
	</div>

		<div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon"></span>
			 </button>
			 <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
			    <span class="carousel-control-next-icon"></span>
			 </button>
		</div>
