<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<style type="text/css">
		*{ border: 1px solid red; }
		.box1 div{ border: 1px solid blue; }
		div{ height: 100px; }
	</style>
</head>
<body>

	<!-- 
		1. 부트스트랩 설치 cdn 
			- <meta name="viewport" content="width=device-width, initial-scale=1">
			- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
			- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	-->
	<!-- 
		2. 부트스트랩 class 위주
			.container 	: 박스/구역
			.row 		: flex[가로배치]
			그리드 		: 박스마다 12조각
							- col-md-조각수
							- offset-md-남은조각수
	
	 -->
	
	<div>
		css 없는 box
	</div>
	<div class="container">
		미리 만들어진 [부트스트랩] css
	</div>
	<div class="container">
		<div class="row box1">
			<div class="col-md-1 col-1">col-md-1</div>
			<div class="col-md-1 col-1">col-md-1</div>
			<div class="col-md-1 col-1">col-md-1</div>
			<div class="col-md-1 col-1">col-md-1</div>
			<div class="col-md-1 col-1">col-md-1</div>
			<div class="col-md-1 col-1">col-md-1</div>
			<div class="col-md-1 col-1">col-md-1</div>
			<div class="col-md-1 col-1">col-md-1</div>
			<div class="col-md-1 col-1">col-md-1</div>
			<div class="col-md-1 col-1">col-md-1</div>
			<div class="col-md-1 col-1">col-md-1</div>
			<div class="col-md-1 col-1">col-md-1</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-8">col-md-8</div>
			<div class="col-md-4 col-4">col-md-4</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-4">col-md-4</div>
			<div class="col-md-4 col-4">col-md-4</div>
			<div class="col-md-4 col-4">col-md-4</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-6">col-md-6</div>
			<div class="col-md-6 col-6">col-md-6</div>
		</div>
		
		
		<div class="row"><!-- 12 -->
			<div class="col-md-8"><!-- 8 -->
				<div class="row"><!-- 8조각 안에서 -->
					<div class="col-md-4 col-4">4</div><!-- 4 -->
					<div class="col-md-8 col-8">8</div><!-- 4 -->
				</div>
			</div>
			<div class="col-md-4"><!-- 4 -->
				<div class="row"><!-- 4조각 안에서 -->
					<div class="col-md-6 col-6">6</div><!-- 6 -->
					<div class="col-md-6 col-6">6</div><!-- 6 -->
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-5 col-6">5</div>
			<div class="col-md-5 offset-md-2 col-6">5</div>
		</div>
		
		
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
