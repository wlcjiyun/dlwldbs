<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<!-- 부트스트랩 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- 사용자 정의 CSS -->
	<link href="CSS/Web1.css" rel="stylesheet">
<title>ShoppingMall</title>
</head>
<body>
	
	<!-- header -->
	<div id="header">
		<!-- 상단 메뉴 -->
		<div class="top_nav">
			<ul class="top_navbox">
				<li class="tmenu">nav1</li>
				<li class="tmenu">nav2</li>
				<li class="tmenu">nav3</li>
				<li class="tmenu">nav4</li>
				<li class="tmenu">nav5</li>
			</ul>
		</div>
		<!-- 로고 -->
		<h3 class="logo">ShoppingMall</h3>
		<!-- 메인메뉴 -->
		<div class="top2">
			<ul class="bottom_nav">
				<li class="bmenu">nav1</li>
		        <li class="bmenu">nav2</li>
		        <li class="bmenu">nav3</li>
		        <li class="bmenu">nav4</li>
		        <li class="bmenu">nav5</li>
		        <li class="bmenu">nav6</li>
		        <li class="bmenu">nav7</li>
		        <li class="bmenu">nav8</li>
	        </ul>		
		</div>
		<!-- 배너 -->
		<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
		  </div>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="IMG/banner1.jpg" class="d-block w-100">
		    </div>
		    <div class="carousel-item">
		      <img src="IMG/banner2.jpg" class="d-block w-100">
		    </div>
		    <div class="carousel-item">
		      <img src="IMG/banner3.jpg" class="d-block w-100">
		    </div>
		    <div class="carousel-item">
		      <img src="IMG/banner4.jpg" class="d-block w-100">
		    </div>
		    <div class="carousel-item">
		      <img src="IMG/banner5.jpg" class="d-block w-100">
		    </div>
		  </div>
		</div>
	</div>
	
	<!-- content -->
	<div id="content">
		<h3 class="title">title</h3>
		<div class="itembox1"></div>
	</div>
	
	<!-- footer -->
	<div id="footer">
	
	</div>
	
	
	<!-- 부트스트랩 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- 사용자 정의 JS -->
	<script src="JS/Web1.js"></script>
</body>
</html>
