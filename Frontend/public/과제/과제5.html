<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="과제5.css" rel="stylesheet">

</head>
<body>

	<h2>홈쇼핑 회원 등록</h2>

	<table border="1" >
		
		<tr><!-- 1 -->
			<td>회원번호(자동발생)</td>
			<td>
				<input type="text" placeholder="회원번호" autofocus="autofocus">
			</td>
		</tr>
		<tr><!-- 2 -->
			<td>회원성명</td>
			<td>
				<input type="text" placeholder="성명" autofocus="autofocus">
			</td>
		</tr>
		<tr><!-- 3 -->
			<td>회원전화</td>
			<td>
				<input type="text" placeholder="번호" autofocus="autofocus">
			</td>
		</tr>
		<tr><!-- 4 -->
			<td>회원주소</td>
			<td>
				<input type="text" placeholder="주소" autofocus="autofocus">
			</td>
		</tr>
		<tr><!-- 5 -->
			<td>가입일자</td>
			<td>
				<input type="text" placeholder="일자" autofocus="autofocus">
			</td>
		</tr>
		<tr><!-- 6 -->
			<td>고객등급[A:VIP,B:일반,C:직원]</td>
			<td>
				<input type="text" placeholder="등급" autofocus="autofocus">
			</td>
		</tr>
		<tr><!-- 7 -->
			<td>도시코드</td>
			<td>
				<input type="text" placeholder="코드" autofocus="autofocus">
			</td>
		</tr>
		<tr class="btnbox"><!-- 8 -->
			<td colspan="2" >
				<input type="button" value="등록">
				<input type="button" value="조회">
			</td>
		</tr>

	</table>
	
</body>
</html>
