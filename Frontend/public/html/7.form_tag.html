<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- <form></form> : 키보드/마우스로 입력/선택할 수 있는 서식 -->
	<form>
		<input /> <!-- 입력상자 -->
		<input type="text"> 
		<input type="password"> <br>
		
		<!-- 단일 선택 : 단 name 속성의 이름이 동일한 경우 -->
		<input type="radio"	name="email"> 예  			<!-- 원형선택버튼 -->
		<input type="radio" name="email"> 아니오 <br>		<!-- 상자선택버튼 -->
	
		<input type="checkbox" name="item"> 뉴스
		<input type="checkbox" name="item"> 드라마 <br>
		
		<!-- value : 입력 상자에 입력된 데이터 -->
		<input type="button" value="인증">	인증
		<input type="submit" value="폼전송">	폼 전송
		<input type="reset"  value="초기화">	입력 초기화
	</form>
	
</body>
</html>
