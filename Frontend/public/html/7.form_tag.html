<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form> <!-- 키보드/마우스로 입력/선택할 수 있는 서식 -->
	
		<!-- 
		readonly=readonly : 읽기 모드
		disabled=disabled : 사용금지 모드
		placeholder : 입력 가이즈 문자열
		autofocus=autofocus : 포커스 마우스 커서 깜빡임
		checked=checked : 체크 상태
		style=resize: none : 크기 고정(CSS)
		multiple=multiple : 여러개 첨부파일 
		--> 
		
		
		
		<fieldset>
			<legend> 자주 사용되는 인풋 </legend>
		
			<input value="인사과" readonly="readonly"><br>
			<input type="text" disabled="disabled" placeholder="신입"><br>
			<input type="password" placeholder="패스워드" autofocus="autofocus"><br>
			<!-- 단일 선택 : 단 name 속성의 이름이 동일한 경우 -->
			<input type="radio"	name="email" checked="checked"> 예  		<!-- 원형선택버튼 -->
			<input type="radio" name="email"> 아니오<br>		<!-- 상자선택버튼 -->
			<input type="checkbox" name="item">뉴스
			<input type="checkbox" name="item">드라마<br>
			
			<textarea rows="3" cols="5" style="resize: none"></textarea><br>
		
			<select>
				<option> 네이버 </option>
				<option> 구글 </option>
				<option> 네이트 </option>
			</select><br>
			
			<hr><!-- 구분선 -->
			<input type="file" multiple="multiple"><br> <!-- 첨부파일 -->
			<hr>
			
			<!-- value : 입력 상자에 입력된 데이터 -->
			<input type="button" value="인증">
			<input type="submit" value="폼전송">
			<input type="reset"  value="초기화">
			
		</fieldset>
		
		
		<fieldset>
			<legend> hTML5부터 추가되는 인풋 </legend>
			
			<input type="color"><br>	<!-- 컬러 -->
			<input type="date"><br> 	<!-- 달력 -->
			<input type="datetime-Local"><br> <!-- 달력+시간 -->
			<input type="email"><br> 	<!-- @형식 -->
			<input type="month"><br>	<!-- 월 -->
			<input type="time"><br>		<!-- 시간 -->
			<input type="week"><br>		<!-- 주 -->
			<input type="range"><br>	<!-- 범위수치 min&max-->
			<input type="number">	<!-- 범위내 숫자 입력 min&max -->
			
		</fieldset>
		
	</form>
	
</body>
</html>
