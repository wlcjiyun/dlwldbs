<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="5.점수관리.css" rel="stylesheet">
</head>
<body>

	<!-- 
		1. 학생점수 등록 페이지
		
		2. 학생점수 출력 페이지
	 -->
	
	<div class="wrap">
		<div class="addbox">
			<h3>학생 점수 등록</h3>
			<table class="addtable">
				<tr>
					<td>학생명</td>
					<td> <input type="text" placeholder="중복불가능"> </td>
				</tr>
				<tr>
					<td>국어</td>
					<td> <input type="text" placeholder="숫자입력 0~100"> </td>
				</tr>
				<tr>
					<td>영어</td>
					<td> <input type="text" placeholder="숫자입력 0~100"> </td>
				</tr>
				<tr>
					<td>수학</td>
					<td> <input type="text" placeholder="숫자입력 0~100"> </td>
				</tr>
				<tr>
					<td colspan="2"> <button>점수등록</button> </td>
				</tr>
			</table>
		</div>
		
		<div class="listbox">
			<h3>학생 점수 현황</h3>
			<table class="listtable"> </table>
		</div>
	</div>
	
	
	
	
	<script src="5.점수관리.js"></script>

</body>
</html>
