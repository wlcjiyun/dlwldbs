<!DOCTYPE html>
<html>

<title>버거킹 키오스크</title>

<body>
	
	<!-- 
	
		주제 : 키오스크
		
		* 공통사항
			1. 하나의 HTML에서 2가지 요구사항 구현
			2. 기본 카테고리
				let categoryList = [ 프리미엄 , 스페셜 , 와퍼 , 올데이킹 , 치킨버거 ]
			3. 버거 객체( 서로 다른 유형들의 데이터 )
				let burger = {
					name: 버거이름 
					price: 버거가격
					img: 버거이미지
					category: 버거카테고리
				}
				
				let burgerList = [ {burger} , {burger} , {burger} , {burger} ]
				
			4. 카트
				let cartList = []
				
			
		1. 고객 요구사항
			- 1. 프론트엔드 : 카톡 사진 참고
				- 메뉴 슬라이드 화살표 구현X
			- 2. 스크립트 기능 
				- 메뉴(카테고리) : 메뉴에 맞는 제품 출력
				- 제품 클릭 이벤트 : 클릭하면 카트에 담기 
				- 카트
					- 카트 개수
					- 카트 제품 총가격
					
			- 3. 취소 / 주문 [ 결제X / 무조건 성공 ]
				- 취소 : 모든 카트 내 제품 제거
				- 주문 : 모든 카트 내 제춤을 관리자의 주문 목록에 추가 후 모든 카트 제거
				
		2. 관리자 요구사항
		
	 -->

	<div class="wrap">
	
		<div class="container"> <!-- 키오스크 구현 -->
			<div class="kioskbox">
			
				<div class="header">	
					<img src="img/버거킹배너.png" width="100%" height="80%"/>
					<div class="categorybox"><!-- [js에서 html 구성] --></div>
				</div>
				
				<div class="content">
					<div class="productbox"></div>
					
					<div class="cartbox">

							<div><!-- 제품개수, 가격 -->

								<div>총 주문금액 <span> 31,000 </span> </div>
							</div>
							
							<div><!-- 제품정보 -->
							
								<div><!-- 제품1개 -->
									<div>치즈와퍼세트1</div>
									<div>9,300원</div>
								</div>
								
							</div>
						</div>
						
						<div><!-- 주문 버튼 구역 -->
							<button type="button">취소</button>
							<button type="button">주문하기</button>
						</div>
						
					</div>
					
				</div>
				
				<div class="footer"> 푸터 </div>
				
			</div>
