<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버거킹 키오스크</title>
<link href="과제5.css" rel="stylesheet">
</head>
<body>
	
	<!-- 
	
		주제 : 키오스크
		
		* 공통사항
			1. 하나의 HTML에서 2가지 요구사항 구현
			2. 기본 카테고리
				let categoryList = [ 프리미엄 , 스페셜 , 와퍼 , 올데이킹 , 치킨버거 ]
			
		1. 고객 요구사항
			- 1. 프론트엔드 : 카톡 사진 참고
				- 메뉴 슬라이드 화살표 구현X
			- 2. 스크립트 기능 
				- 메뉴(카테고리) : 메뉴에 맞는 제품 출력
				- 제품 클릭 이벤트 : 클릭하면 카트에 담기 
				- 카트
					- 카트 개수
					- 카트 제품 총가격
					
			- 3. 취소 / 주문 [ 결제X / 무조건 성공 ]
				- 취소 : 모든 카트 내 제품 제거
				- 주문 : 모든 카트 내 제춤을 관리자의 주문 목록에 추가 후 모든 카트 제거
				
		2. 관리자 요구사항
		
	 -->

	<div class="wrap"> <!--전체 구역 -->
	
		<div class="container"> <!-- 키오스크 구현 -->
			<div class="kioskbox"> <!-- 키오스크 s -->
			
				<div class="header">	<!-- 키오스크 헤더 s  -->
					<img src="img/버거킹배너.png" width="100%" height="80%"/>	<!-- 헤더 이미지  -->
					<div class="categorybox">   <!-- 헤더 카테고리 메뉴 [js에서 html 구성] -->
						<!-- js 데이터가 들어가는자리 -->
					</div>
				</div> <!-- 키오스크 헤더 e  -->
				
				<div class="content">
					<div class="productbox"> 
					
						<!-- 제품 1개 -->
						<div class="product">
							<img src="img/버거킹버거1.png" width="100%" />
							<div class="productinfo">
								<div class="ptitle"> 몬스터와퍼 </div>
								<div class="pprice"> 8,200원~ </div>
							</div>
						</div>
						
					</div>
					<div class="cartbox"> 카트목록 </div>
				</div>
				
				<div class="footer"> 푸터 </div>
				
			</div>
		</div>  <!-- 키오스크 end -->
		
		<div class="container">  <!-- 포스기 구현 -->
			<div>
			
			</div>
		</div>
		
	</div> <!-- wrap end  -->
	
	<script src="과제5.js" type="text/javascript"></script>

</body>
</html>
