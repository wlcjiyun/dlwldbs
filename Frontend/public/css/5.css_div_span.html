<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="5.css_div_span.css" rel="stylesheet">
</head>
<body>

	<!-- 
	
		div, span : 다른 마크업들과 다르게 바탕으로 display만 적용되어 있음
		
		layout: 특정 공간 안에서 효과적으로 배치하는 것 ------ flex(layout)
		
		display 속성	
			1. display:none;				표시X
			2. display:block;				한줄 차지 적용 / width,height 적용 O
				- div,h1,p,ol,ul,li 등 
			3. display:inline				같은 줄 적용 / width,height 적용 X
				- span, a
			4. display:inline-block; 		inline + block / width,height 적용 O
				- span,button,input,select 등
	-->
	
	<h3> 해더 </h3> boxboxboxbox

	<div> 구역 구분 태그 </div> boxboxboxbox
	<span> 구역 구분 태그 </span> boxboxboxbox
	
	<!-- 1. span inline(기본값) -->
	<div>글자1 <span class="s1"> inline 안녕하세요</span> 글자2</div>
	<!-- 2. span block -->
	<div>글자1 <span class="s2"> 안녕하세요</span> 글자2</div>
	<!-- 3. span inline-block -->
	<div>글자1 <span class="s3">inline-block 안녕하세요</span> 글자2</div>
	<!-- 4. span none -->
	<div>글자1 <span class="s4">none 안녕하세요</span> 글자2</div>
	
	<!-- 1. div inline(기본값) -->
	글자1 <div class="d1"> 안녕하세요 </div> 글자2 
	<!-- 1. div block -->
	글자1 <div class="d2"> 안녕하세요 </div> 글자2 
	<!-- 1. div inline-block -->
	글자1 <div class="d3"> 안녕하세요 </div> 글자2 
	<!-- 1. div none -->
	글자1 <div class="d4"> 안녕하세요 </div> 글자2
	
	
	
</body>
</html>
