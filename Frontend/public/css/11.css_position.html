<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="11.css_position.css" rel="stylesheet">
</head>
<body>

	<!-- 
		position : 위치
		 
			1. 기준점 
				- relative : 상대 위치 ( 본래 위치 )
				- absolute : 절대 위치 ( 상위 요소 기준 )
				- fixed : 화면 고정 ( 화면 위치 )
				- static : [기본값] 기본 배치 - 이동 불가
				
			2. 기준점 기준 이동
				- top : (위) + : 아래로 / - : 위로
				- left : (왼쪽) + : 오른쪽 / - : 왼쪽
				- right : (오른쪽) + : 왼쪽 / - : 오른쪽
				- bottom : (아래) + : 위로 / - : 아래
	 -->
	 
	 
	 <h3> relative </h3>
	 <div class="box1"> box1 </div>
	 <div class="box2"> box2 </div>
	 <div class="box3"> box3 </div>
	 
	 <h3> absolute </h3>
	 <div class="box4"> box4 </div>
	 <div class="box5"> box5 </div>
	 <div class="box6"> box6 </div>

	 <h3> fixed </h3>
	 <div class="box7"> box7 </div>
	 <div class="box8"> box8 </div>
	 <div class="box9"> box9 </div>
	 
	 <h3> 부모 : relative </h3>
	 <div class="parent1">
	 	<div class="box10"> box10 </div>
	 	<div class="box11"> box11 </div>
	 	<div class="box12"> box12 </div>
	 </div>
	 
	 
</body>
</html>
