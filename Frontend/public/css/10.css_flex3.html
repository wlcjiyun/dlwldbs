<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="10.css_flex3.css" rel="stylesheet">
</head>
<body>
	
	<!-- 
		align-items : 수직 정렬
			- flex-start : 위(윗변)
			- center : 가운데
			- flex-end : 아래
			- stretch : height/width가 없을 경우 자동 너비 설정 
			- baseline : 내용 기준  
	 -->
	
	<!-- 1. align-items: flex-start; -->
	<p> 1. align-items: flex-start; </p>
	<div class="flexbox1">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
		<div class="box4"> box4 </div>
		<div class="box5"> box5 </div>
		<div class="box6"> box6 </div>
	</div>
	
	<!-- 2. align-items: center; -->
	<p> 2. align-items: center; </p>
	<div class="flexbox2">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
	</div>
	
	<!-- 3. align-items: flex-end; -->
	<p> 3. align-items: flex-end; </p>
	<div class="flexbox3">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
	</div>
	
	<!-- 4. align-items:stretch; -->
	<p> 4. align-items:stretch; [기본값] </p>
	<div class="flexbox4">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
	</div>
	
	<!-- 5. align-items: baseline; -->
	<p> 5. align-items: baseline; </p>
	<div class="flexbox5">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
		<div class="box4"> box4 </div>
		<div class="box5"> box5 </div>
		<div class="box6"> box6 </div>
	</div>

</body>
</html>
