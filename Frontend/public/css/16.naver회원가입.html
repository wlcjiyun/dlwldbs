<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NAVER 회원가입</title>
<link href="16.naver회원가입.css" rel="stylesheet">
</head>
<body>

	<div id="wrap">
		
		<div id="header"> <!-- 헤더 -->
			<div class="logo"> <!-- 헤더 내용 -->
				<a href="https://www.naver.com/"><img alt="" src="../img/naverlogo.png"></a>
			</div>
		</div>
		
		<form id="join_form">
			<div> <!-------------------------- 아이디, 비밀번호, 비밀번호 확인 ------------------------------>
			
				<h3>아이디</h3> <!-- 아이디 -->
				<span class="signup_input">
					<input class="input_id" type="text">
					<span class="signup_at">@naver.com</span>
				</span>
				
				<h3>비밀번호</h3> <!-- 비밀번호 -->
				<span class="signup_input">
					<input class="input_id" type="password">
					<span class="signup_lock"></span>
				</span>
				
				<h3>비밀번호 확인</h3> <!-- 비밀번호 확인 -->
				<span class="signup_input">
					<input class="input_id" type="password">
					<span class="signup_lock"></span>
				</span>
			</div>
			
			<div> <!------------------------ 이름, 생년월일, 성별, 본인 확인 이메일 -------------------------->
			
				<h3>이름</h3> <!-- 이름 -->
				<span class="signup_input">
					<input class="input_id"  type="text">
				</span>
				
				<h3>생년월일</h3> <!-- 생년월일 -->
				<span class="birthbox">
				
					<span class="signup_input" id="birth_y"> <!-- 년도 -->
						<input class="input_id" type="text" placeholder="년(4자)">
					</span>
					
					<span class="signup_input" id="birth_m"> <!-- 월 -->
						<select class="input_id">
							<option>월</option><option>1</option><option>2</option><option>3</option>
							<option>4</option><option>5</option><option>6</option><option>7</option>
							<option>8</option><option>9</option><option>10</option><option>11</option>
							<option>12</option>
						</select>
					</span>
					
					<span class="signup_input" id="birth_d" > <!-- 일 -->
						<input class="input_id" type="text" placeholder="일">
					</span>
				</span>
				
				<h3>성별</h3> <!-- 성별 -->
				<span class="signup_input">
					<select class="input_id">
						<option>성별</option>
						<option>남자</option>
						<option>여자</option>
						<option>선택안함</option>
					</select>
				</span>
				
				<h3>본인 확인 이메일 <span class="s_text">(선택)</span> </h3> <!-- 본인 확인 이메일 -->
				<span class="signup_input">
						<input class="input_id" type="text" placeholder="선택입력">
				</span>
			</div>
			
			<div> <!------------------------------------- 휴대전화 ---------------------------------------->
				<h3>휴대전화</h3> <!--  휴대전화	-->
				<span class="signup_input">
					<select class="input_id">
						<option>대한민국 +82</option>
					</select>
				</span>
				
				<span class="phonebox">
					<span class="signup_input" id="input_phone"> <!-- 전화번호 입력란 -->
						<input class="input_id" type="text" placeholder="전화번호 입력">
					</span>
					<input class="btn_auth" type="button" value="인증번호 받기"> <!-- 인증 버튼 -->
				</span>
				
				<span class="signup_input" id="authbox"> <!-- 인증번호 입력란 -->
					<input class="input_id" id="input_auth" type="text" placeholder="인증번호 입력하세요" readonly="readonly">
				</span>
			</div>
			
			<div> <!------------------------------------가입하기 버튼------------------------------------------->
				<span class="signup_input" id="join_btnbox">
					<input class="join_btn" type="button" value="가입하기">
				</span>
			</div>
			
		</form>
		
		<div id="footer"><!--------------------------------- 푸터-------------------------------------------->
		
			<div class="ft_box">
			
				<div class="ft_top">
					<a href="#">이용약관</a> <span class="aline">|</span>
					<a href="#"><span>개인정보처리방침</span></a> <span class="aline">|</span>
					<a href="#">책임의 한계와 법적고지</a> <span class="aline">|</span>
					<a href="#">회원정보 고객센터</a> 
				</div>
				
				<div class="ft_sub">
					<img alt="" src="../img/naverlogo.png">
					<div>
						Copyright <span>NAVER Corp.</span> All Rights Reserved.
					</div>
				</div>
			</div>
		</div>
	
	</div>

</body>
</html>
